                <p>Add your review</p>
                <input type="text" name="FeedbackText" id="feedbackText" placeholder="Write your review here" required>
        
                <!-- Buttons -->

    <!-- Thank You Message -->
    <div id="thankYouMessage">
        Thank you for your feedback!
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            // Get the selected rating and feedback text
            const ratingSelected = document.querySelector('input[name="Rating"]:checked');
            const feedbackText = document.getElementById("feedbackText").value.trim();

            // Validate the inputs
            if (!ratingSelected) {
                alert("Please select a star rating.");
                event.preventDefault(); // Prevent form submission
                return;
            }

            // Validate feedback text (only allow letters and symbols)
            const validTextPattern = /^[A-Za-z\s.,!?;()&-]*$/;
            if (!validTextPattern.test(feedbackText)) {
                alert("Feedback should only contain letters, spaces, and basic punctuation.");
                event.preventDefault(); // Prevent form submission
                return;
            }

            // Show the thank you message
            document.getElementById("thankYouMessage").style.display = "block"; // Show message

            // Prevent form submission for 2 seconds and redirect after 2 seconds
            event.preventDefault();
            setTimeout(function () {
                document.getElementById("feedbackForm").submit(); // Submit form
                setTimeout(function () {
                    window.location.href = "homePage.html"; // Redirect to homepage after 5 seconds
                }, 2000);
            }, 2000);
        });
    </script>
